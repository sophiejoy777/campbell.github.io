<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" charset="UTF-8"></script><script src="js/script.ts"></script>
    <script src="../Aufgabe_10/js/playgroud-artyom-script.js"></script>
    <script src="../Aufgabe_10/js/libs/artyom.window.min.js"></script>
   
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        
        </div>
        
        <div id="todos"></div>
        <p id="done"  >0 done</p>
        <p id="undone" >0 undone</p>
    </main>
</body>
</html>
